<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
        body {
            background-color: #242424;
            color: white;
        }
        input{
            margin-bottom: 10px;
            color: white;
            width: 150px;
            background-color: #888888;
        }
        button{
            color: black;
            background-color: lightgray;
            width: 150px;
            padding: 10px;
        }
        .center-div{
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .flex-column{
            display: flex;
            flex-direction: column;
        }
        .flex-row{
            display: flex;
            flex-direction: row;
        }
        #main-menu{
            width: fit-content;
            padding: 40px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

<div id="container">


    <div id="main-menu" class="center-div flex-column">
        <label for="name">Username</label><input type="text" id="name"/>
        <label for="roomID">Room Name</label><input type="text" id="roomID"/>
        <label for="password">Password</label><input type="password" id="password"/>
        <label for="manualPositions">Set Positions Manually</label>
        <input type="checkbox" id="manualPositions" name="manualPositions"/>
        <label for="distanceFalloff">Distance Falloff:</label>
        <input type="number" id="distanceFalloff" name="distanceFalloff" min="0" max="8000" value="10"/>
    </div>


    <div id="videoContainer" class="center-div flex-row" style="width: 100%">
        <canvas id="localVideo"></canvas>
        <audio id="localAudio" autoplay muted></audio>
    </div>

    <div id="errorMsg"></div>
    <div id="roomList"></div>
</div>
</body>
</html>
