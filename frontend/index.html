<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVC</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<dialog id="passwordDialogue">
    <form method="dialog">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" required type="password">

        <button id="passwordInputCancel" value="cancel">Cancel</button>
        <button id="submitPasswordButton" value="ok">OK</button>
    </form>
</dialog>

<div id="container">
    <table id="main-menu-table">
        <tr>
            <td>
                <div id="rooms-list-menu" class="menu menu-padding flex-column">
<!--                    <div class="flex-row fill-width">-->
<!--                        <table class="menu-table menu"></table>-->
                        <label for="roomID">Rooms</label>
<!--                        <div class="flex-column fill-width vertical-align-center">-->
<!--                            <div id="rooms-header" class="vertical-align-center center-text">Rooms </div>-->
<!--                        </div>-->
<!--                        <div class="flex-column fill-width content-right">-->
<!--                            <button id="rooms-refresh" name="rooms-refresh">тно</button>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div id="rooms-list" class="menu flex-column fill-height align-top">

                    </div>
                </div>
            </td>
            <td>

                    <div id="main-menu" class="menu menu-padding center-div flex-column">
                    <div id="audio-menu" class="menu menu-padding center-div flex-column rounded" style="display: none">
                        <canvas id="localVideo"></canvas>
                        <audio id="localAudio" autoplay muted></audio>
                    </div>
                <div style="display: flex; flex-direction: column">
                        <label for="name">Username</label><input type="text" id="name"/>
                        <label for="roomID">Room Name</label><input type="text" id="roomID"/>
                        <label for="password">Password</label><input type="password" id="password"/>
                        <label for="manualPositions">Set Positions Manually</label>
                        <input type="checkbox" id="manualPositions" name="manualPositions" class="checkbox"/>
                        <label for="distanceFalloff">Distance Falloff:</label>
                        <input type="number" id="distanceFalloff" name="distanceFalloff" min="0" max="8000" value="10"/>
                        <button id="3DInitButton" class="menu-button hidden">3D View</button>
                        <button id="initButton" class="menu-button hidden">Initialize</button>
                        <button id="joinRoomButton" class="menu-button hidden">Join</button>
                        <button id="leaveRoomButton" class="menu-button hidden">Leave</button>
                </div>
                    <div id="videoContainer" class="center-div flex-row" style="width: 100%"></div>
                </div>

            </td>
            <td>
            </td>
        </tr>
    </table>


    <div id="errorMsg"></div>
</div>
</body>
</html>
