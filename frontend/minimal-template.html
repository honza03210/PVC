<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Template</title>
    <script type="module" src="/src/minimal-template.ts"></script>
    <script>
        <!-- this can (and should) be adjusted based on the design of the rest of the page -->
        function toggleOverlay(){
            let overlay = document.getElementById("voice-chat-overlay");
            let vcContainer = document.getElementById("voice-chat-container");
            if (overlay.style.visibility === "hidden") {
                overlay.style.visibility = "visible";
                vcContainer.style.bottom = "0";
                console.log("visible");
            } else {
                vcContainer.style.bottom = "-40%";
                setTimeout(() => {overlay.style.visibility = "hidden";}, 500)
                console.log("invisible");
            }
        }
    </script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="voice-chat-container" style="z-index: 100;display: block; position: absolute; bottom: -40%; left: 0; width: 100%; height: 40%; transition: bottom ease 0.5s">
        <div style="background-color: gray; width: 4vw; position: relative; top: -2vw; left: 95%; padding: 1vw; border-radius: 2vw"
             onclick="toggleOverlay()">
            Voice Chat
        </div>
        <iframe id="voice-chat-overlay" style="width: 100%; height: 100%; visibility: hidden" src="./overlay.html"></iframe>
    </div>
</body>
</html>
